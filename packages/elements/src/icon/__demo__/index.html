<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Icon</title>
  </head>
  <body>
    <script type="module">
      import '@refinitiv-ui/elements/button';
      import '@refinitiv-ui/elements/icon';

      import '@refinitiv-ui/demo-block';
      import '@refinitiv-ui/demo-block/demo.css';

      // Dynamic import theme files from search params of the URL
      // Ex. http://localhost:3000?theme=halo&varint=dark will load halo-theme/dark
      const url = new URL(window.location);
      const theme = url.searchParams.get('theme') || 'halo';
      const variant = url.searchParams.get('variant') || 'light';

      if (!window.location.search) {
        url.searchParams.set('theme', theme);
        url.searchParams.append('variant', variant);
        window.location.search = url.searchParams.toString();
      }

      import(`../../../../../node_modules/@refinitiv-ui/${theme}-theme/${variant}/css/native-elements.css`);
      import(`../../../lib/icon/themes/${theme}/${variant}/index.js`);
      import(`../../../lib/button/themes/${theme}/${variant}/index.js`);
    </script>

<demo-block id="container" layout="normal">
  <!-- icon="home" -->
  <button id="run">Run</button>
  <script>
    document.querySelector('#run').addEventListener('tap', () => {
      let i = 0;
      const container = document.querySelector('#container');
      window.a = performance.now();
      while (i < 3000) {
        const btn = document.createElement('ef-button');
        btn.innerText = 'B';
        // btn.icon = 'mention';
        btn.icon =
          'https://cdn.refinitiv.net/public/libs/elf/assets/elf-theme-halo/resources/icons/mention.svg';
        container.append(btn);

        const icon = document.createElement('ef-icon');
        icon.icon =
          'https://cdn.refinitiv.net/public/libs/elf/assets/elf-theme-halo/resources/icons/down.svg';
        // icon.icon = 'down'
        container.append(icon);
        i++;
      }
    });
  </script>
</demo-block>
  </body>
</html>
